<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #map{width: 600px;height: 400px;}
    </style>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?clientId=R2R5T4HYkyv7bVtHbkrH&submodules=geocoder"></script>
    <script>
        function mapInit(x,y){
            
            obj = new naver.maps.Map(document.getElementById('map'),{
                center: new naver.maps.LatLng(x,y), //지도의 초기 중심 좌표
                zoom: 15
            });
            var marker = new naver.maps.Marker({
                position: new naver.maps.LatLng(x,y),
                map: obj,
                icon: {
                    url: 'https://gks7757.github.io/Starbucksicon.png',
                    size: new naver.maps.Size(100, 100)
                }
            });

        };
        window.addEventListener('load',function(){
            mapInit(37.497919, 127.028598);
        });
//        window.onload=function(){} //이렇게하면 이벤트가 하나만먹는다?? 뭔소린지 이해안감
    </script>
</head>
<body>
    <div id="map"></div>
</body>
</html>
